<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  {% endblock %}
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
    integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi"
    crossorigin="anonymous">
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
    integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ"
    crossorigin="anonymous"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
    integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
    crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <nav class="p-5">
    <a class="underline pr-5" href="/index.html">{{webSiteName}}</a>
    {% for aPage in webPages.list %}
    <a class="underline pr-1" href="{{webPages.desc[aPage].url}}">{{webPages.desc[aPage].short}}</a>
    {% endfor %}
    </nav>
  </div>

  <div class="p-5">
  {% block header %}
  {% endblock %}
  </div>

  <div>
  {% block content %}
  {% endblock %}
  </div>

  <div>
  {% block footer %}
  {% endblock %}
  </div>

</body>
</html>
